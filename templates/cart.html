         function updateTotal(){
             $.ajax({

             document.getElementById("carttotal").textContent = data;
         },

         }
         function updateCartItem(itemId) {
         const quantityInput = document.getElementById(`${itemId}-quantity-input`);

         if (quantityInput.value !== "") {
         const quantity = quantityInput.value;
         $.ajax({
         type: 'POST',
         url: "/update",
         async: false,
         data: JSON.stringify({ prodId: itemId, qty: quantity }),
         contentType: "application/json",
         success: function(data) {
         returnData = data;
         debugger;
            if(data == "Quantity updated successfully "){
             document.getElementById(`${itemId}-quantity-cell`).textContent = quantity;
            }
             document.getElementById('msg').innerHTML = data;
             updateTotal();
         },
         error: function(e) {
         console.log(e);
         },
         done: function(e) {
         console.log("DONE");
         }
         });

         }
         }


         function removeCartItem(itemId) {
             const confirmed = confirm("Are you sure you want to delete this item?");
             if (confirmed) {

                 $.ajax({
                        type: 'POST',
                        url: "/delete",
                        data: JSON.stringify({ prodId: itemId }),
                        async: false,
                        contentType: "application/json",
                        success: function(data) {
                         const liElement = document.getElementById(itemId);
                         liElement.style.animation = "fadeOut 0.5s forwards";
                         setTimeout(() => {
                             liElement.remove();
                         }, 500);
                         updateTotal();
         },

         });
        }
         }
      </script>
   </head>
   <body>
      <div class="alert alert-warning center" role="alert" id="msg" style="text-align: center;">
       </div>
      <h1 style="text-align: center;"> Cart </h1>
      <table>
         <thead>
            <tr>
               <th>Food</th>
               <th>Price</th>
               <th>Quantity</th>
               <th>Actions</th>
            </tr>
         </thead>
         <tbody>
            {% for item in cart_data %}
            <tr id="{{ item._id }}">
               <td>{{ item.food }}</td>
               <td>{{ item.price }}</td>
               <td id="{{ item._id }}-quantity-cell">{{ item.quantity }}</td>
               <td>
                  <input type="number" name="quantityItem" class="quantity-input" id="{{ item._id }}-quantity-input" min="1" placeholder="Quantity" value="{{item.quantity}}">
                  <button class="cart-button" onclick="updateCartItem('{{ item._id }}')">Update</button>
                  <button class="cart-button delete" onclick="removeCartItem('{{ item._id }}')">Delete</button>
               </td>
            </tr>
            {% endfor %}
            <tr>
               <td colspan="3"></td>
               <th id="cart-total-cell">Cart Total: </td><span id="carttotal">{{ total }}</span>
            </tr>
           
         </tbody>
         
      </table>
      <div class="text-center">
         <form action="" method="post">
           <div class="form-group">
             <button type="submit" class="btn btn-danger">Submit Order</button>
           </div>
         </form>
       </div>
       
   </body>
