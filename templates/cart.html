{% extends "base.html" %}


{% block content %}

<div id="cart-list-div">
    <ul id="cart-list-ul"> 
        {% for i in Totalcart %} 
          <li class="cart-item-li">Item: {{ i['food'] }}, Price: ${{ i['price'] }} </li> 
        {% endfor %} 
        </ul> 
</div>

<div>
    <p>Total cost: ${{ total }}</p>
</div>

<form action="" method="post">
  <div class="form-group">
  <button type="submit" class="btn btn-primary">Submit Order</button>
  </div>
</form>

{% endblock %}
